name: mqtt_client
description: A server and browser based MQTT client for Dart supporting normal, secure sockets and websockets.
version: 9.6.2
homepage: https://github.com/shamblett/mqtt_client

environment:
 sdk: '>=2.12.0 <3.0.0'

dependencies:
 typed_data: '^1.1.6'
 event_bus: '^2.0.0'
 path: '^1.6.4'
 crypto: '^3.0.1'
 meta: '^1.3.0'

dev_dependencies:
 test: '^1.17.10'
 mockito: '^5.0.12'
 pedantic: '^1.11.1'
 build_runner: '^2.0.6'
 build_test: '^2.1.2'
 build_web_compilers: '^3.0.0'





